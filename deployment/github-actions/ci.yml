# CI Workflow - Copy to .github/workflows/ci.yml to activate
#
# Runs on every push and pull request to validate:
# - Code formatting (Prettier)
# - TypeScript type checking (frontend + backend)
# - Build success (frontend + Prisma)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Check formatting
        run: pnpm format:check
