    <script>
      // Theme Switcher JavaScript
      const themeToggle = document.getElementById('theme-toggle');
      const themeModal = document.getElementById('theme-selector-modal');
      const themeOptions = document.querySelectorAll('.theme-option');

      // Toggle modal visibility
      themeToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        const isVisible = themeModal.style.display === 'block';
        themeModal.style.display = isVisible ? 'none' : 'block';
      });

      // Close modal when clicking outside
      document.addEventListener('click', function(e) {
        if (!themeToggle.contains(e.target) && !themeModal.contains(e.target)) {
          themeModal.style.display = 'none';
        }
      });

      // Handle theme selection
      themeOptions.forEach(option => {
        option.addEventListener('click', function() {
          const selectedTheme = this.getAttribute('data-theme');
          document.body.setAttribute('data-theme', selectedTheme);
          localStorage.setItem('theme', selectedTheme);
          themeModal.style.display = 'none';
        });
      });

      // Load saved theme on page load
      window.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'orange';
        document.body.setAttribute('data-theme', savedTheme);
      });
    </script>
